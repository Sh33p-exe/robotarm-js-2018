<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 1000

            // Jou instructies volgen hier
            function loop(num){
                robotArm.grab();
                for(k = 1; k<=5; k++) robotArm.moveRight();
                robotArm.drop();
                for(k = 1; k <= num; k++) robotArm.moveLeft();
            }
            for(i = 0; i <= 3; i++){
                for(j = 1; j <= i; j++) loop(5);
                loop (4);
            }
            for(i = 1; i <=4; i++) robotArm.moveLeft();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        
        </script>
    </body>
</html>
